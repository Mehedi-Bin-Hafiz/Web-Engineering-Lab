    <body>

        


        <!--for loop-->

        <table>
            <tr>
                <td>
                   First Number: 
                </td>
                <td><input type="number" id ="FirstNumber"></td>
            </tr>
            <tr>
                <td>
                    Last Number:
                </td>
                <td><input type="number" id ="LastNumber"></td>
            </tr>
            
           <tr>
            <td><input type="text" id='res'></td>
        </tr>
            </tr>
            
                <td></td>
                <td><input type="submit" id='btn' value="submit"></td>
            </tr>
        </table>

    
        
        <script>

            var btnElement = document.getElementById('btn');
            btnElement.onclick = function(){
                var startingNumber = document.getElementById('FirstNumber').value;
                var endingNumber = document.getElementById('LastNumber').value;
                var res=' ';
                for(i=startingNumber;i<=endingNumber;i++){
                    res = res+i;

                }
                document.getElementById('res').value=res;

            }

        </script>


    </body>
