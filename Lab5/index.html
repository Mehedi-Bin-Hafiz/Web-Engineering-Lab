<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="">
    </head>
    <body>


        
        <script >
            var x =10;
            var y = 10;
            document.write(x>y);
            document.write(x<=y);
            document.write(x===y);


            //logical operator
            var x =10;
            var y = 20;
            var z =30;

            document.write(x<y)&&(y<z);
            document.write(!x);

            //conditional statement
            if(x>10){
                document.write('nice');
            }
            else if(x<10){
                document.write('x is smaller');
            }
            else if(x==10){
                document.write('welcome');
            }
            else{
                document.write('Nothing')
            }

        </script>
    </body>
</html>
