   <div style="margin-left:500px;">

        </textarea> 
        <br> <br>

          <label>Zip code</label>

        Email:  
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>      
        <label>

        <input type="radio" name="female" id= 'radio2'/> Female

        <br>  
        <label>   
            language:

            <br>  
        <br>  
    
        About:  
        <br>

        </form>   </div>
