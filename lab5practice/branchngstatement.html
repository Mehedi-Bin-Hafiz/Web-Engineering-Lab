    <body>

        <h1 id="branching" style="text-align: center;"> 
        </h1> 
        
        <script>
        
            var x =10 
            var y =10
            $('#branching').text("This is  branching state where x=10 and y=10")

            if(x==y){
                document.write('<h1 id = "condition"> i am if condition  x==y <br>',x==y,'</h1>')
            }
            else if( x >= y){
                document.write('<h1 id = "condition"> i am else if <br> x>=y',x>=y,'</h1>')
            }
            else{
                document.write('<h1 id = "condition"> i am else')
            }





           



        </script>
        
        
         
    </body>
