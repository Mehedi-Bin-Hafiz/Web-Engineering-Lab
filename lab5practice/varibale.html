<!DOCTYPE html>

 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="variable.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js">
        </script>
    </head>
    <body>

        <h1 id="conditional" style="text-align: center;"> 
        </h1> 
      
        
        <script>
        
            var x =10 
            var y =10
            $('#conditional').text("This is conditional operator where x=10 and y=10")
            document.write('<h1 id = "condition"> i am x===y <br>',x===y,'</h1>') 
            document.write('<h1 id = "condition"> i am x>y <br>',x>y,'</h1>')
            document.write('<h1 id = "condition"> i am x<=y <br>',x<=y,'</h1>')
            document.write('<h1 id = "condition"> i am x==y <br>',x==y,'</h1>')





           



        </script>
        
        
         
    </body>
</html>
